<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js object  model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Object model</h1>
    <form name="detail" method="get">
        First name:
        <input type="text" name="Fname" onchange="full()">
        <br>
        Last name:
        <input type="text" name="Lname"  onchange="full()">
        <br>
        Full name:
        <input type="text" name="Fllname">
        <br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <form action="" name="Add">
        <input type="number" name="num1" value="">
        <br>
        <input type="number" name="num2" value="">
        <br>
        <input type="button" value="Add" onclick="add()">
    </form>

    <script src="script.js"></script>
</body>
</html>
