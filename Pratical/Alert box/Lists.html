<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>

    <!-- ol=Orderd Lists -->
    <h4>Order list</h4>

    <ol type="1" start="20">
        <li>C++</li>
        <li>JavaScript</li>
        <li>Kotlin</li>
    </ol>

    <!-- li=Unorderd list -->
    <h4>Unorderd list</h4>

    <ul type="square">
        <li>C++</li>
        <li>Kotlin</li>
        <li>JavaScript</li>
    </ul>


    <!-- li=list tag -->
    

</body>
</html>
