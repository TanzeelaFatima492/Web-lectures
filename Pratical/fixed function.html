<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed function</title>
</head>
<body>
    <h3>Fixed function</h3>
    <script>
        var a=1000;
        var b=3;
        var c=a/b;
        document.write("The division is: " + c.toFixed(2));
        document.write("<br>The division is: " + c.toFixed(3));
        document.write("<br>The division is: " + c.toFixed(4));
        document.write("<br>The division is: " + c.toFixed(5));
    </script>
</body>
</html>
